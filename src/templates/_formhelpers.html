{% macro render_field(field, css_class="") %}
  {{ field.label(class="form-label") }}
  {# Pass the class attribute directly #}
  {{ field(class=css_class) }}
  {% if field.errors %}
    <div class="invalid-feedback d-block">
      {% for error in field.errors %}
        <span>{{ error }}</span><br>
      {% endfor %}
    </div>
  {% endif %}
{% endmacro %}
