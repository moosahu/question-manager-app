{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">{{ title }}</h1>
        {# Flash messages are handled in base.html #}
        <form method="post" class="card p-4">
            {# Hidden field to pass unit_id #}
            <input type="hidden" name="unit_id" value="{{ unit_id }}">
            <div class="mb-3">
                <label for="name" class="form-label">اسم الدرس <span class="text-danger">*</span></label>
                <input type="text" id="name" name="name" class="form-control" value="{{ lesson.name if lesson else request.form.get('name', '') }}" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
                <a href="{{ url_for('curriculum.list_courses') }}" class="btn btn-secondary">إلغاء</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
